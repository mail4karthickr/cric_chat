<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Chat - Component Tester</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #app {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 32px;
        }
        .header p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .component-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .component-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .component-btn:hover {
            background: #f0f2ff;
        }
        .component-btn.active {
            background: #667eea;
            color: white;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            border: 2px solid #667eea;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 15px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .widget-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
        }
        h3 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <h1>üèè Cricket Chat - Component Tester</h1>
            <p>Test and preview UI components with custom JSON data from the dist folder</p>
        </div>
        
        <!-- Component Selection & Data Input -->
        <div class="controls">
            <h3>Select Component</h3>
            <div class="component-selector">
                <button class="component-btn active" onclick="selectComponent('player-info')">
                    üë§ Player Info
                </button>
                <button class="component-btn" onclick="selectComponent('batting-info')">
                    üèè Batting Statistics
                </button>
                <button class="component-btn" onclick="selectComponent('bowling-info')">
                    üé≥ Bowling Statistics
                </button>
            </div>

            <h3>JSON Input</h3>
            <textarea 
                id="json-input" 
                placeholder='Paste JSON data here...'
            ></textarea>
            
            <div class="action-buttons">
                <button onclick="loadData()" class="btn-primary">
                    ‚ñ∂Ô∏è Load & Render
                </button>
                <button onclick="clearData()" class="btn-danger">
                    üóëÔ∏è Clear
                </button>
                <button onclick="formatJSON()" class="btn-secondary">
                    ‚ú® Format JSON
                </button>
            </div>

            <div id="status" class="status"></div>
        </div>
        
        <!-- Widget Render Area -->
        <div class="widget-container">
            <div id="player-info-root" style="display: none;"></div>
            <div id="player-batting-root" style="display: none;"></div>
            <div id="player-bowling-root" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        let currentComponent = 'player-info';
        let currentScript = null;
        let loadedScripts = {}; // Track which scripts have been loaded

        async function loadDefaultDataForComponent(component) {
            const filePath = `./mock-data/${component}-default.json`;
            try {
                const response = await fetch(filePath);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('json-input').value = JSON.stringify(data, null, 2);
                    console.log(`‚úÖ Loaded mock data from: ${filePath}`);
                } else {
                    console.log(`‚ÑπÔ∏è No mock file found at: ${filePath}`);
                    document.getElementById('json-input').value = '';
                }
            } catch (error) {
                console.log(`‚ÑπÔ∏è Could not load mock file: ${filePath}`);
                document.getElementById('json-input').value = '';
            }
        }

        // Initialize window.openai object
        if (!window.openai) {
            window.openai = {};
        }

        function selectComponent(component) {
            currentComponent = component;
            
            // Update button states
            document.querySelectorAll('.component-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load mock data for this component (always load to JSON input)
            loadDefaultDataForComponent(component);
            
            // Load the appropriate component script (this handles clearing)
            loadComponentScript();
            
            const componentNames = {
                'player-info': 'Player Info',
                'batting-info': 'Batting Statistics',
                'bowling-info': 'Bowling Statistics'
            };
            
            showStatus(`‚úÖ Selected: ${componentNames[component]}`, 'info');
        }

        function loadComponentScript() {
            // Map component names to root IDs
            const rootMap = {
                'player-info': 'player-info-root',
                'batting-info': 'player-batting-root',
                'bowling-info': 'player-bowling-root'
            };
            
            const rootId = rootMap[currentComponent];
            
            // Hide all roots except current one
            Object.values(rootMap).forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            
            // Show the current component's root
            const currentRoot = document.getElementById(rootId);
            currentRoot.style.display = 'block';
            
            console.log(`üìç Showing root element: #${rootId}`);
            
            // Only load the script if it hasn't been loaded yet
            if (loadedScripts[currentComponent]) {
                console.log(`‚úÖ Component script already loaded for: ${currentComponent}`);
                // Re-trigger render if data exists
                if (window.openai.toolOutput) {
                    window.dispatchEvent(new CustomEvent('openai:set_globals', {
                        detail: { globals: { toolOutput: window.openai.toolOutput } }
                    }));
                }
                return;
            }
            
            // Map component names to script paths
            const scriptMap = {
                'player-info': './dist/player-info.js',
                'batting-info': './dist/player-batting-info.js',
                'bowling-info': './dist/player-bowling-info.js'
            };
            
            const scriptPath = scriptMap[currentComponent];
            
            const script = document.createElement('script');
            script.type = 'module';
            script.src = scriptPath + '?t=' + Date.now(); // Cache bust
            script.onerror = () => {
                showStatus(`‚ùå Failed to load ${scriptPath}. Make sure to run 'npm run build' first!`, 'error');
            };
            script.onload = () => {
                console.log(`‚úÖ Loaded ${scriptPath}`);
                loadedScripts[currentComponent] = true;
            };
            document.body.appendChild(script);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.textContent = message;
            status.className = `status ${type}`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function loadData() {
            const input = document.getElementById('json-input').value.trim();
            
            if (!input) {
                showStatus('‚ùå Please paste JSON data first', 'error');
                return;
            }
            
            try {
                const data = JSON.parse(input);
                
                // Set the data in window.openai
                window.openai.toolOutput = data;
                
                // Dispatch event to notify React components
                window.dispatchEvent(new CustomEvent('openai:set_globals', {
                    detail: { globals: { toolOutput: data } }
                }));
                
                showStatus('‚úÖ Data loaded successfully! Component rendered below.', 'success');
                console.log('üìä Data loaded:', data);
                
            } catch (error) {
                showStatus('‚ùå Invalid JSON: ' + error.message, 'error');
                console.error('JSON parse error:', error);
            }
        }

        function clearData() {
            window.openai.toolOutput = null;
            
            window.dispatchEvent(new CustomEvent('openai:set_globals', {
                detail: { globals: { toolOutput: null } }
            }));
            
            // Map component names to root IDs
            const rootMap = {
                'player-info': 'player-info-root',
                'batting-info': 'player-batting-root',
                'bowling-info': 'player-bowling-root'
            };
            
            // Clear the root element for the current component
            const rootId = rootMap[currentComponent];
            const rootElement = document.getElementById(rootId);
            if (rootElement) {
                rootElement.innerHTML = '';
                console.log(`üßπ Cleared root element: #${rootId}`);
            }
            
            document.getElementById('json-input').value = '';
            
            showStatus('üîÑ Data cleared. Component will show empty state.', 'info');
        }

        function formatJSON() {
            const input = document.getElementById('json-input').value.trim();
            
            if (!input) {
                showStatus('‚ùå No JSON to format', 'error');
                return;
            }
            
            try {
                const data = JSON.parse(input);
                document.getElementById('json-input').value = JSON.stringify(data, null, 2);
                showStatus('‚ú® JSON formatted successfully', 'success');
            } catch (error) {
                showStatus('‚ùå Cannot format invalid JSON: ' + error.message, 'error');
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ Component Tester Ready');
            
            // Load default data for initial component (always load to input field)
            loadDefaultDataForComponent(currentComponent);
            
            loadComponentScript();
        });
    </script>
    
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
