<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info - Test Build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</button>
    <div id="root"></div>

    <!-- Load the vanilla JS component from dist -->
    <script type="module"></script>

    <script>
        // Initialize the component
        const playerInfo = new PlayerInfo.PlayerInfoComponent('root');
        playerInfo.render();

        // Theme toggle function
        let currentTheme = 'light';
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            playerInfo.setTheme(currentTheme);
            
            // Update button text
            const btn = document.querySelector('.theme-toggle');
            btn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è Toggle Theme' : 'üåô Toggle Theme';
        }
    </script>
</body>
</html>
