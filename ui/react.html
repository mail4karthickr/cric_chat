<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Chat - React Widget Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            color: #667eea;
        }
        .test-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .widget-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <h1>üèè Cricket Chat - React Widget Test</h1>
            <p style="margin: 10px 0 0 0; color: #666;">Test your React widget with player JSON data</p>
        </div>
        
        <!-- Test Data Input Section -->
        <div class="test-section">
            <h3 style="margin-top: 0; color: #333;">üìã Test Data Input</h3>
            <textarea 
                id="json-input" 
                placeholder='Paste player JSON data here... Example:
{
  "name": "Shreyas Iyer",
  "intlTeam": "India",
  "role": "Batsman",
  ...
}'
            ></textarea>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <button onclick="loadPlayerData()" class="btn-primary">
                    ÔøΩÔøΩ Load Player Data
                </button>
                <button onclick="clearPlayerData()" class="btn-danger">
                    üóëÔ∏è Clear Data
                </button>
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </div>
        
        <!-- Widget Container -->
        <div class="widget-container">
            <div id="player-info-root"></div>
        </div>
    </div>
    
    <script>
        // Initialize window.openai object
        if (!window.openai) {
            window.openai = {};
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.textContent = message;
            
            if (type === 'success') {
                status.style.background = '#d4edda';
                status.style.color = '#155724';
                status.style.border = '1px solid #c3e6cb';
            } else if (type === 'error') {
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.style.border = '1px solid #f5c6cb';
            } else {
                status.style.background = '#d1ecf1';
                status.style.color = '#0c5460';
                status.style.border = '1px solid #bee5eb';
            }
        }
        
        function loadPlayerData() {
            const input = document.getElementById('json-input').value.trim();
            
            if (!input) {
                showStatus('‚ùå Please paste JSON data first', 'error');
                return;
            }
            
            try {
                const data = JSON.parse(input);
                
                // Set the data in window.openai
                window.openai.toolOutput = data;
                
                // Dispatch event to notify React components
                window.dispatchEvent(new CustomEvent('openai:set_globals', {
                    detail: { globals: { toolOutput: data } }
                }));
                
                showStatus('‚úÖ Player data loaded successfully! Widget updated below.', 'success');
                console.log('üìä Player data set:', data);
                
            } catch (error) {
                showStatus('‚ùå Invalid JSON: ' + error.message, 'error');
                console.error('JSON parse error:', error);
            }
        }
        
        function clearPlayerData() {
            // Clear the data
            window.openai.toolOutput = null;
            
            // Dispatch event to notify React components
            window.dispatchEvent(new CustomEvent('openai:set_globals', {
                detail: { globals: { toolOutput: null } }
            }));
            
            // Clear textarea
            document.getElementById('json-input').value = '';
            
            showStatus('üîÑ Data cleared. Widget reset to loading state.', 'info');
            console.log('üßπ Player data cleared');
        }
        
        // Log when page loads
        console.log('üéØ React Widget Test Page Loaded');
        console.log('üìù Paste JSON data and click "Load Player Data" to test');
    </script>
    
    <!-- Load the React bundle -->
    <script type="module" src="/dist/player-info.js"></script>
</body>
</html>
