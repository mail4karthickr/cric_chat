version: '3.8'

services:
  cric-chat:
    # For local development, use build:
    build:
      context: .
      dockerfile: Dockerfile
    
    # For deployment from Docker Hub, comment out build above and uncomment image below:
    # image: yourusername/cric-chat:latest
    
    container_name: cric-chat-server
    ports:
      - "8000:8000"
    environment:
      # Server configuration
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - LOG_LEVEL=INFO
      # RapidAPI configuration - these will be loaded from .env file
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - RAPIDAPI_HOST=${RAPIDAPI_HOST:-cricbuzz-cricket.p.rapidapi.com}
      - CRICBUZZ_BASE_URL=${CRICBUZZ_BASE_URL:-https://cricbuzz-cricket.p.rapidapi.com}
    env_file:
      - .env  # Load environment variables from .env file
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cric-chat-network

networks:
  cric-chat-network:
    driver: bridge
